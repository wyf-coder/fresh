<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表测试</title>
<style>
	ul.a {list-style-type: circle;}
	ul.b {list-style-type: square;}
	ol.c {list-style-type: upper-roman;}
	ol.d {list-style-type: lower-alpha;}
</style>

</head>
<body>
	<div>
	<h2>无序列表：</h2>
	<ul class="b">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	</div>
	<h2>有序列表：</h2>
	<ol class="c">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
</body>
</html>
